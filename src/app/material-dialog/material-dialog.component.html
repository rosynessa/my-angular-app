<div class="popup-container">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onConfirm() " *ngIf="data.confirmation" >Yes</button>
    <button mat-button (click)="onCancel()" *ngIf="data.confirmation">No</button>
    <button mat-button (click)="onYes()"  *ngIf="data.showOkButton">OK</button>
  </div>
</div>
